<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad-Libs-Game</title>
  </head>
  <body>
    <h1 class="form-control">Mad Libs!</h1>
    <h5>Learning to drive</h5>
    <br />

    <div class="mb-3 mt-3">
      <label for="plural" class="form-label">Plural Noun:</label>
      <input
        type="email"
        class="form-control"
        id="plural"
        placeholder="Plural Noun"
        name="plrlNoun"
      />
    </div>
    <div class="mb-3">
      <label for="nn1" class="form-label">Noun</label>
      <input
        type="email"
        class="form-control"
        id="nn1"
        placeholder="Noun 1"
        name="noun1"
      />
    </div>

    <div class="mb-3 mt-3">
      <label for="nn2" class="form-label">Noun</label>
      <input
        type="email"
        class="form-control"
        id="nn2"
        placeholder="Noun 2"
        name="noun2"
      />
    </div>
    <div class="mb-3">
      <label for="sng" class="form-label">Song</label>
      <input
        type="email"
        class="form-control"
        id="sng"
        placeholder="Enter A Song"
        name="Song"
      />
    </div>

    <div class="mb-3 mt-3">
      <label for="vrb" class="form-label">Verb</label>
      <input
        type="email"
        class="form-control"
        id="vrb"
        placeholder="Enter A Verb"
        name="Verb"
      />
    </div>

    <div class="form-group">
      <label for="concat">User Message</label>
      <textarea class="form-control" id="concat" rows="3" disabled></textarea>
    </div>

    <button id="button2">Mad lids </button>

    <script src="helpers.js"></script>
    <script src="app.js"></script>
  </body>
</html>
